<app-header [titulo]="nombre || 'Input Forms'"></app-header>

<ion-content class="ion-padding">

  <ion-list>
    
    <ion-list-header>
      <ion-label>Inputs Normales</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Awesome Input" [(ngModel)]='nombre'></ion-input>
    </ion-item>
    
    
    
  </ion-list>
  
  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
  
    <ion-list-header>
      <ion-label>Formulario Válido: {{ formulario.valid }}</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email"
                 placeholder="Email"
                 name="email"
                 [(ngModel)]="usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password"
                 name="password"
                 [(ngModel)]="usuario.password"
                 placeholder="Contraseña"
                 required></ion-input>
    </ion-item>
    
    <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
      Login
    </ion-button>
  
  </form>
  
  <br><br><br>
  
  <ion-list>
    <!-- Input with clear button when there is a value -->
    <ion-input clearInput value="clear me"></ion-input>
    
    <!-- Number type input -->
    <ion-input type="number" value="333"></ion-input>
    
    <!-- Disabled input -->
    <ion-input value="Disabled" disabled></ion-input>
    
    <!-- Readonly input -->
    <ion-input value="Readonly" readonly></ion-input>
    
    <!-- Inputs with labels -->
    <ion-item>
      <ion-label>Default Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="fixed">Fixed Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Stacked Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
